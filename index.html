---
layout: base
cmd: home
---

<h3 class="section-header">Blog posts</h3>
<div class="post-list">
  <ul>
    {% for post in site.posts %}
    <li>
      <span class="grey post-date">{{ post.date | date_to_long_string }}</span>> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
